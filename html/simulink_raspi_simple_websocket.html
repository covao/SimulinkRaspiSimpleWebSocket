<!doctype html>
<html>
<head>
<script src="p5.min.js"></script>
<script>

var HostIP = '192.168.8.114:9137'; //RaspberryPi IP address

function setup() {
  let tmp = createDiv(' Simulink & Raspberry Pi Web Socket Demo');
  tmp.style('font-size','32px');

  createDiv('[Raspberry Pi IP]:[Port]');
  Inp = createInput(HostIP);
  Inp.elt.addEventListener('keypress', myInputEvent);

  createDiv('');
  Slider = createSlider(0, 255, 127);
  Slider.size(400,30);

  openWebSocket();  // connect to server:
  canv=createCanvas(400, 400);
  canv.position(0,200);

  RecieveVal = 0;
  frameRate(30);
}

function draw() {
  background("#FFFFFF");

  val=Slider.value();
  ellipse(200, 200, RecieveVal, RecieveVal);
  textSize(16);
  text("Send="+val+",Recieve="+RecieveVal, 0, 100);
  
  SendText = JSON.stringify({ "BlockLabel": "websub 1", "Signal": [{ "DataType": "double", "Value": [val] }] });
  sendMessage(SendText);
}

function openWebSocket() {
  socket = new WebSocket('ws://' + HostIP);
  socket.onmessage = readMessage;
}

function readMessage(event) {
  ReadText = event.data;
  Wdata = JSON.parse(ReadText);
  RecieveVal = wdata.Signal[0].Value[0];
}

function sendMessage(s){
  if(socket.readyState==1){
    socket.send(s);
  }else if(socket.readyState==3){
    openWebSocket();//Re open
  }
}

function myInputEvent(e) {// Change IP Address
  if (e.keyCode === 13) { // Press Enter
    HostIP=Inp.value();
    openWebSocket();
  }
}

</script>
</head>

</html>
